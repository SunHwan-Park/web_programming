<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩을 사용하기 위해서는 CDN 이 필요합니다. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <!-- 모든 레이아웃 코드는 container 안에서 작성해주세요. -->
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img src="images/poster_1.png" class="card-img-top" alt="1917_poster_1" data-toggle="modal" data-target="#exampleModal" style="cursor: pointer">
      <div class="card-body">
        <h5 class="card-title font-weight-bold mb-0">1917 <span class="badge badge-lg badge-info font-weight-bold">9.11</span></h5>
        <hr>
        <p class="card-text font-weight-bold mb-0">드라마, 전쟁</p>
        <p class="card-text font-weight-bold">개봉일: 2020.02.19.</p>
        <a href="https://www.youtube.com/watch?v=YqNYrYUiMfg" class="btn btn-danger">예고편 보기</a>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="1917_detail" aria-hidden="true">
      <div class="modal-dialog" role="document" style="width: 36rem">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="1917_detail">1917</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/poster_1.png" class="d-block w-100" alt="1917_poster_1">
              </div>
              <div class="carousel-item">
                <img src="images/poster_2.png" class="d-block w-100" alt="1917_poster_2">
              </div>
              <div class="carousel-item">
                <img src="images/poster_3.png" class="d-block w-100" alt="1917_poster_3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="modal-body">
            <p class="mt-2">15세 이상 관람가</p>
            <p>누적 관객수: 615,859</p>
            <hr>
            <p>두명의 병사, 하나의 미션! 그들이 싸워야 할 것은 적이 아니라 시간이었다!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
